<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Own the Day!</title>
  </head>
  <body>
    <div id="content">
      <div id="header-image">
        <img src="./7948c815973a63244140.svg" alt="" />
      </div>
      <div id="header">
        <div class="header-title">Own the Day!</div>
        <div class="header-date">12.03.3041</div>
      </div>
      <div id="sidebar">
        <div class="home">
          <div class="sidebar-title">Home</div>
          <ul>
            <li>
              <button class="home-button">
                <img src="./images/all-todos.svg" alt="" />
                <div>All ToDos</div>
              </button>
            </li>
            <li>
              <button class="home-button">
                <img src="./images/calendar-today.svg" alt="" />
                <div>Today</div>
              </button>
            </li>
            <li>
              <button class="home-button">
                <img src="./images/calendar-week.svg" alt="" />
                <div>This Week</div>
              </button>
            </li>
            <li>
              <button class="home-button">
                <img src="./images/calendar-month.svg" alt="" />
                <div>This Month</div>
              </button>
            </li>
            <li>
              <button class="home-button">
                <img src="./images/alert-triangle.svg" alt="" />
                <div>Urgent</div>
              </button>
            </li>
          </ul>
        </div>
        <div class="projects">
          <div class="sidebar-title">
            Projects <button class="add-project">+</button>
          </div>
          <ul class="projects-list">
            <li class="project" data-projectTitle="home">
              <button class="project-button">Home</button>
              <button class="project-modify">
                <img src="./images/options.svg" alt="" />
              </button>
            </li>
            <li class="project" data-projectTitle="work">
              <button class="project-button">Work</button>
              <button class="project-modify">
                <img src="./images/options.svg" alt="" />
              </button>
              <ul class="project-popups">
                <li><button class="project-edit">Edit</button></li>
                <li><button class="project-delete">Delete</button></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div id="todos">
        <div class="card" data-toDoTitle="Mow the Lawn">
          <div class="card-title">Mow the Lawn</div>
          <div class="card-description">
            <button class="card-description-button">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
              voluptatum tempora quo maxime, repellendus minima?
            </button>
          </div>
          <div class="card-priority">
            <button class="card-priority-button">
              <img src="./images/alert-triangle.svg" alt="" />
            </button>
          </div>

          <div class="card-due-date">
            <button class="card-due-date-button">12-12-2022</button>
          </div>

          <div class="card-days-left">Days left: 3</div>
          <div class="card-extra-buttons">
            <button class="card-notes-button">
              <img src="./images/book.svg" alt="" />
            </button>
            <button class="card-checks-button">
              <img src="./images/check-square.svg" alt="" />
            </button>
          </div>
          <div class="card-control-buttons">
            <button class="card-pause-button">
              <img src="./images/pause.svg" alt="" />
            </button>
            <button class="card-complete-button">
              <img src="./images/check.svg" alt="" />
            </button>
            <button class="card-delete-button">
              <img src="./images/x-circle.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div id="footer">Better read this copyright Bucko</div>
    <div class="form add-project">
      <form>
        <fieldset>
          <legend>Add a Project</legend>
          <div>
            <label for="project-title">Title</label>
            <input type="text" id="project-title" name="project-title" />
          </div>
          <div class="form-buttons">
            <button class="form-cancel">Cancel</button>
            <button class="form-submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="form edit-project">
      <form>
        <fieldset>
          <legend>Change Project Title</legend>
          <div>
            <label for="new-project-title">Title</label>
            <input
              type="text"
              id="new-project-title"
              name="new-project-title"
            />
          </div>
          <div class="form-buttons">
            <button class="form-cancel">Cancel</button>
            <button class="form-submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="form change-date">
      <form>
        <fieldset>
          <legend>Select Due Date</legend>
          <div>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" />
          </div>
          <div class="form-buttons">
            <button class="form-cancel">Cancel</button>
            <button class="form-submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="form notes">
      <form>
        <fieldset>
          <legend>Notes</legend>
          <div class="note-list">
            <div>
              <p>Take trash out</p>
              <button class="delete-note">x</button>
            </div>
          </div>
          <div>
            <label for="add-note">Add a note</label>
            <input type="text" id="add-note" name="add-note" />
          </div>
          <div class="form-buttons">
            <button class="form-cancel">Cancel</button>
            <button class="form-submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="form checkpoints">
      <form>
        <fieldset>
          <legend>Checkpoints</legend>
          <div class="checkpoint-list">
            <div class="ckeckpoint">
              <div>
                <input type="checkbox" id="checkpoint" name="checkpoint" />
                <label for="checkpoint">trash</label>
              </div>
              <button class="delete-checkpoint">x</button>
            </div>
          </div>
          <div>
            <label for="add-checkpoint">Add a checkpoint</label>
            <input type="text" id="add-checkpoint" name="add-checkpoint" />
          </div>
          <div class="form-buttons">
            <button class="form-cancel">Cancel</button>
            <button class="form-submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="form toDo-settings">
      <form>
        <fieldset>
          <legend>New ToDo</legend>
          <div>
            <label for="toDo-title">Title</label>
            <input type="text" id="toDo-title" name="toDo-title" />
          </div>
          <div>
            <label for="toDo-description">Description</label>
            <textarea
              name="toDo-description"
              id="toDo-description"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div>
            <label for="toDo-priority">Priority</label>
            <select
              id="toDo-priority"
              name="toDo-priority"
              class="toDo-priority"
            >
              <option value="2">Select a priority</option>
              <option value="0">High</option>
              <option value="1">Medium</option>
              <option value="2">Low</option>
            </select>
          </div>
          <div class="form-buttons">
            <button class="form-cancel">Cancel</button>
            <button class="form-submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="form change-priority">
      <form>
        <fieldset>
          <legend>Select Priority</legend>
          <div>
            <label for="priority">Priority</label>
            <select id="priority" name="priority" class="priority">
              <option value="2">Select a priority</option>
              <option value="0">High</option>
              <option value="1">Medium</option>
              <option value="2">Low</option>
            </select>
          </div>
          <div class="form-buttons">
            <button class="form-cancel">Cancel</button>
            <button class="form-submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
