<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Own the Day!</title>
  </head>
  <body>
    <div id="content">
      <div id="header-image">
        <img src="./7948c815973a63244140.svg" alt="" />
      </div>
      <div id="header">
        <div class="header-title">Own the Day!</div>
        <div class="header-date">12.03.3041</div>
      </div>
      <div id="sidebar">
        <div class="home">
          <div class="sidebar-title">Home</div>
          <ul>
            <li>
              <button class="home-button">
                <img src="./images/all-todos.svg" alt="" />
                <div>All ToDos</div>
              </button>
            </li>
            <li>
              <button class="home-button">
                <img src="./images/calendar-today.svg" alt="" />
                <div>Today</div>
              </button>
            </li>
            <li>
              <button class="home-button">
                <img src="./images/calendar-week.svg" alt="" />
                <div>This Week</div>
              </button>
            </li>
            <li>
              <button class="home-button">
                <img src="./images/calendar-month.svg" alt="" />
                <div>This Month</div>
              </button>
            </li>
            <li>
              <button class="home-button">
                <img src="./images/alert-triangle.svg" alt="" />
                <div>Urgent</div>
              </button>
            </li>
          </ul>
        </div>
        <div class="projects">
          <div class="sidebar-title">Projects</div>
          <ul>
            <li class="project">
              <button class="project-button">Work</button>
              <button class="project-modify">
                <img src="./images/options.svg" alt="" />
              </button>
            </li>
            <li class="project">
              <button class="project-button">Work</button>
              <button class="project-modify">
                <img src="./images/options.svg" alt="" />
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div id="todos">
        <div class="card">
          <div class="card-title">Mow the Lawn</div>
          <div class="card-description">
            <button>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
              voluptatum tempora quo maxime, repellendus minima?
            </button>
          </div>
          <div class="card-priority">
            <button><img src="./images/alert-triangle.svg" alt="" /></button>
          </div>

          <div class="card-due-date"><button>12-12-2022</button></div>

          <div class="card-days-left">Days left: 3</div>
          <div class="card-extra-buttons">
            <button><img src="./images/book.svg" alt="" /></button>
            <button><img src="./images/check-square.svg" alt="" /></button>
          </div>
          <div class="card-control-buttons">
            <button><img src="./images/pause.svg" alt="" /></button>
            <button><img src="./images/check.svg" alt="" /></button>
            <button><img src="./images/x-circle.svg" alt="" /></button>
          </div>
        </div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div id="footer">Better read this copyright Bucko</div>
  </body>
  <script src="bundle.js"></script>
</html>
